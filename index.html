<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marker AR (iOS + Android)</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam;"
      vr-mode-ui="enabled: false"
    >
      <!-- Marker -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" color="tomato" scale="0.5 0.5 0.5"></a-box>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
